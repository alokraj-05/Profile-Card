<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Inconsolata:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Profile Crad</title>
  </head>
  <body>
    <div class="boxcard">
      <section>
        <div class="logo">
          <img width="100%" height="100%" src="pfp.jpg" alt="profile pic" />
          <!-- put you image after src= inside double quote-->
        </div>
      </section>
      <div class="name">
        <h2>ALOKRAJ_PS</h2>
        <p>photographer & web developer</p>
      </div>

      <div class="icons">
        <a href="">
          <!--paste your instagram link here -->
          <img
            width="50px"
            height="50px"
            src="https://img.icons8.com/stickers/100/instagram-new--v2.png"
            alt="instagram-new"
        /></a>

        <a href="">
          <!-- paste your pinterest link here-->
          <img
            width="50px"
            height="50px"
            src="https://img.icons8.com/stickers/100/pinterest.png"
            alt="pinterest"
        /></a>

        <a href="https://github.com/alokraj-05">
          <!-- paste your github link here-->
          <img
            width="50px"
            height="50px"
            src="https://img.icons8.com/stickers/100/github.png"
            alt="github"
        /></a>
      </div>
      <div class="msg">
        <a href="mailto:">MESSAGE</a>
        <!-- put your mail after : inside double quote-->
      </div>
      <div class="reach">
        <img
          width="30"
          height="30"
          src="https://img.icons8.com/ios/50/FFFFFF/hearts--v1.png"
          alt="hearts--v1"
        />

        <img
          width="30"
          height="30"
          src="https://img.icons8.com/ios/50/FFFFFF/topic--v1.png"
          alt="topic--v1"
        />

        <img
          width="30"
          height="30"
          src="https://img.icons8.com/windows/32/FFFFFF/share-rounded.png"
          alt="share-rounded"
        />
      </div>
    </div>
  </body>
</html>
